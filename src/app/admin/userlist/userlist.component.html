<p>userlist works!</p>
<table>
    <tr>
        <th>##</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone no</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let e of items; let i=index" >
        <td>{{i+1}}</td>
        <td>{{e.user}}</td>
        <td>{{e.email}}</td>
        <td>{{e.phone}}</td>
        <td>{{e.address}}</td>
        <td><button (click)="updateuser()">Edit</button>  <button (click)="deleteuser(id)">Remove</button></td>
    </tr>
   
</table>
<router-outlet></router-outlet>
